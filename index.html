<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morsecode translator</title>
  </head>

  <body>
    <h1>Morse code translator</h1>
    <div class="input">
      <p>english</p>
      <textarea
        name="english-alphabet"
        id="english-alphabet"
        cols="30"
        rows="10"
      ></textarea
      ><br />
    </div>
    <div class="output">
      <p>morsecode</p>
      <textarea
        name="morse-code"
        id="morse-code"
        cols="30"
        rows="10"
      ></textarea>
    </div>
    <button id="translate-button">translate</button>
    <script src="./src/morse-code-helpers.js"></script>
    <script src="./src/morse-code.js"></script>
    <script src="./src/morse-code-dom.js"></script>
  </body>
</html>
