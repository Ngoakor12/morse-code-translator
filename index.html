<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function lettersToMorseCode(str) {
            str = str.toLowerCase();
            // console.log(str);
            let result = "";
            for (let i = 0; i < str.length; i++) {
                let currentValue = str[i];
                console.log(str);
                switch (currentValue) {
                    case "a":
                        result += ".- ";
                        break;
                    case "b":
                        result += "-... ";
                        break;
                    case "c":
                        result += "-.-. ";
                        break;
                    case "d":
                        result += "-.. ";
                        break;
                    case "e":
                        result += ". ";
                        break;
                    case "f":
                        result += "..-. ";
                        break;
                    case "g":
                        result += "--. ";
                        break;
                    case "h":
                        result += ".... ";
                        break;
                    case "i":
                        result += ".. ";
                        break;
                    case "j":
                        result += ".--- ";
                        break;
                    case "k":
                        result += "-.- ";
                        break;
                    case "l":
                        result += ".-.. ";
                        break;
                    case "m":
                        result += "-- ";
                        break;
                    case "n":
                        result += "-. ";
                        break;
                    case "o":
                        result += "--- ";
                        break;
                    case "p":
                        result += ".--. ";
                        break;
                    case "q":
                        result += "--.- ";
                        break;
                    case "r":
                        result += ".-. ";
                        break;
                    case "s":
                        result += "... ";
                        break;
                    case "t":
                        result += "- ";
                        break;
                    case "u":
                        result += ".-- ";
                        break;
                    case "v":
                        result += "...- ";
                        break;
                    case "w":
                        result += ".-- ";
                        break;
                    case "x":
                        result += "-..- ";
                        break;
                    case "y":
                        result += "-.-- ";
                        break;
                    case "z":
                        result += "--.. ";
                        break;
                    case " ":
                        result += "/ ";
                        break;
                    default:
                        // result += currentValue;
                }
                // console.log(result);
            }
            // console.log(result);
            return result;
        }

        console.log(lettersToMorseCode("Hi there"));
    </script>
</body>

</html>
